{% include 'header.html' %}

<h2>{{ data.name }}<h2/>

<p> @{{ data.location }}<p/>

<h3>Racks:<h3/>

<table class='table table-responsive table-striped'>
<thead>
<tr>
  <th>ID</th><th>Size</th><th>Usage</th>
</tr>
</thead>
<tbody>
{% for k, v in data.racks.items() %}
  <tr><td><a href="{{ data.id }}/{{ k }}.html">{{ k }}</a></td><td>{{ v.size }}</td>
      <td>{{ v.u|length|percentage(v.size) }} %</td><tr/>
{% endfor %}
</tbody>

{% include 'footer.html' %}
