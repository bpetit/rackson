{% include 'header.html' %}

<h2>{{ name }}</h2>

<p>Usage: {{ data|length|percentage(object.num_addresses) }} %</p>

<table class='table table-hover table-responsive'>
  <thead>
    <tr><th>Address</th><th>Device</th></tr>
  </thead>
  <tbody>
  {% for k,v in data.items() %}
    <tr><td>{{ v|string }}</td><td><a href='../device/{{ k }}.html'>{{ k }}</a></td></tr>
  {% endfor %}
  </tbody>
</table>


{% include 'footer.html' %}
